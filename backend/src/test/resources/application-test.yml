spring:
  datasource:
    # H2를 PostgreSQL처럼 사용하기 위해 MODE=PostgreSQL 추가
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop # 테스트 시작 시 스키마 생성, 종료 시 삭제
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect # H2 DB 방언 명시

jwt:
  secret: bGlmZWxvZ2l4LWp3dC1zZWNyZXQta2V5LWZvci10ZXN0LWVudmlyb25tZW50Cg== # 테스트용 Base64 인코딩된 비밀 키
  expiration-ms: 3600000 # 1시간